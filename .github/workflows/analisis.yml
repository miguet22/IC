name: IC Migue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt
          pip install pytest pytest-cov flake8

      - name: Lint con flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Ejecutar tests con cobertura
        run: |
          pytest pruebas/ --cov=pruebas --cov-report=xml

      - name: Codacy Analysis
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    outputs:
      app_url: ${{ steps.set_url.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy a Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Set app URL
        id: set_url
        run: echo "url=https://ic-ingsw.onrender.com/" >> $GITHUB_OUTPUT

  notify-slack-success:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Notificar a Slack si fue exitoso ðŸŽ‰
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text":"âœ… *Deploy exitoso!* ðŸŽ‰\nRepositorio: '${{ github.repository }}'\nAutor: '${{ github.actor }}'\nðŸ”— URL: https://ic-ingsw.onrender.com/",
            "attachments":[{"image_url":"https://media1.tenor.com/m/wsChytFfrS4AAAAd/monki-flip-monkey.gif"}]
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-slack-on-failure:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notificar a Slack si fallÃ³
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš¨ *El workflow fallÃ³.*\nRepositorio: '${{ github.repository }}'\nCommit: '${{ github.sha }}'\nAutor: '${{ github.actor }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  update-trello-card:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parsear nombre de tarea desde el commit
        id: parse_commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          TASK_NAME=$(echo "$COMMIT_MESSAGE" | grep -o "fin Task [0-9]\+" | sed 's/fin //g' || echo "no-task")
          echo "task_name=$TASK_NAME" >> $GITHUB_OUTPUT

      - name: Mostrar nombre de tarea parseado
        run: echo "Tarea detectada desde commit: ${{ steps.parse_commit.outputs.task_name }}"

      - name: Buscar tarjeta en la lista Doing
        id: find_card
        if: steps.parse_commit.outputs.task_name != 'no-task'
        run: |
          echo "Buscando tarjeta con nombre: ${{ steps.parse_commit.outputs.task_name }}"
          CARD_ID=$(curl -s "https://api.trello.com/1/lists/${{ secrets.TRELLO_DOING_LIST_ID }}/cards?key=${{ secrets.TRELLO_API_KEY }}&token=${{ secrets.TRELLO_API_TOKEN }}" | jq -r --arg task_name "${{ steps.parse_commit.outputs.task_name }}" '.[] | select(.name == $task_name) | .id')
          if [ -z "$CARD_ID" ]; then
            echo "No se encontrÃ³ la tarjeta '${{ steps.parse_commit.outputs.task_name }}' en la lista Doing."
            echo "card_id=no-card" >> $GITHUB_OUTPUT
          else
            echo "card_id=$CARD_ID" >> $GITHUB_OUTPUT
          fi

      - name: Mover tarjeta de Doing a Done
        if: steps.find_card.outputs.card_id != 'no-card'
        run: |
          curl -X PUT \
          -H "Accept: application/json" \
          "https://api.trello.com/1/cards/${{ steps.find_card.outputs.card_id }}?idList=${{ secrets.TRELLO_DONE_LIST_ID }}&key=${{ secrets.TRELLO_API_KEY }}&token=${{ secrets.TRELLO_API_TOKEN }}"