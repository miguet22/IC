name: IC Migue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt
          pip install pytest pytest-cov flake8

      - name: Lint con flake8 y notificaci칩n a Slack
        run: |
          echo "Ejecutando flake8..."
          flake8 . --max-complexity=10 --max-line-length=127 --statistics > flake8_output.txt

          if [ -s flake8_output.txt ]; then
            echo "Errores encontrados:"
            cat flake8_output.txt

            # Formatear mensaje para Slack (m치x 20 l칤neas)
            text=$(cat flake8_output.txt | head -n 20 | sed ':a;N;$!ba;s/\n/\\n/g')

            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"游뚿 *Errores de flake8 detectados en el pipeline.*\n\n```'"$text"'```"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}

            exit 1
          else
            echo "Sin errores de flake8."
          fi

      - name: Ejecutar tests con cobertura
        run: |
          pytest pruebas/ --cov=pruebas --cov-report=xml

      - name: Codacy Analysis
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  notify-slack-on-failure:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notificar a Slack si fall칩
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"游뚿 *El workflow fall칩.*\nRepositorio: '${{ github.repository }}'\nCommit: '${{ github.sha }}'\nAutor: '${{ github.actor }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
