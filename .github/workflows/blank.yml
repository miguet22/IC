name: IC Migue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Mostrar estructura del proyecto
        run: ls -R

      - name: Verificar versi贸n de Python
        run: python3 --version

      - name: Ejecutar hola.py y capturar errores
        run: |
          python3 hola.py 2> error.log || echo "Script fall贸"
        continue-on-error: true

      - name: Subir archivo de errores (para compartir entre jobs)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-log
          path: error.log

  notify-slack-on-failure:
    needs: build
    if: needs.build.result == 'failure'
    runs-on: ubuntu-latest

    steps:
      - name: Descargar archivo de error
        uses: actions/download-artifact@v4
        with:
          name: error-log

      - name: Leer error y exportarlo como variable
        run: |
          echo "ERROR_MSG<<EOF" >> $GITHUB_ENV
          cat error.log >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Enviar notificaci贸n a Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\" *El workflow fall贸.*\n Repositorio: ${{ github.repository }}\n Autor: ${{ github.actor }}\n Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\n\nИ *Error:* \n$ERROR_MSG\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
