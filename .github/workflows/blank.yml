name: IC Migue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ver estructura del proyecto
        run: ls -R

      - name: Ver versi√≥n de Python
        run: python3 --version

      - name: Instalar dependencias
        run: |
          python3 -m pip install --upgrade pip
          pip install -r req.txt

      - name: Ejecutar tests con pytest
        run: pytest

  notify-slack-on-failure:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notificar a Slack si fall√≥
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üö® *El workflow fall√≥.*\nRepositorio: '${{ github.repository }}'\nCommit: '${{ github.sha }}'\nAutor: '${{ github.actor }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
