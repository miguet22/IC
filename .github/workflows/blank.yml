name: IC Migue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Mostrar estructura del proyecto
        run: ls -R

      - name: Verificar versi贸n de Python
        run: python3 --version

      - name: Ejecutar hola.py
        run: |
          python3 hola.py || echo "Error ejecutando el script" > error.log

      # Aseguramos que el archivo error.log sea generado solo en caso de fallo
      - name: Leer 煤ltimas l铆neas del log
        if: failure()  # Solo se ejecuta si el paso anterior fall贸
        run: |
          if [ -f error.log ]; then
            tail -n 10 error.log > error_tail.txt
            echo "ERROR_TAIL<<EOF" >> $GITHUB_ENV
            cat error_tail.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "No se encontr贸 error.log"
          fi

  notify-slack-on-failure:
    needs: build
    if: failure()  # Solo se ejecuta si el job 'build' fall贸
    runs-on: ubuntu-latest
    steps:
      - name: Enviar 煤ltimas l铆neas del error a Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\" *El workflow fall贸.*\n Repositorio: ${{ github.repository }}\n Autor: ${{ github.actor }}\n Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\n\nИ *ltimas l铆neas del error:* \n\`\`\`\n$ERROR_TAIL\n\`\`\`\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
