name: IC Migue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Mostrar estructura del proyecto
        run: ls -R

      - name: Verificar versi칩n de Python
        run: python3 --version

      - name: Ejecutar hola.py
        run: python3 hola.py

      # Este paso es para guardar el archivo de log si ocurre un error
      - name: Generar log de error (si hay error)
        run: |
          python3 hola.py || echo "Error ejecutando el script" > error.log
        continue-on-error: true

      # Este paso recoge las 칰ltimas l칤neas del log
      - name: Leer 칰ltimas l칤neas del log
        if: failure()  # Solo se ejecuta si el paso anterior fall칩
        run: |
          tail -n 10 error.log > error_tail.txt
          echo "ERROR_TAIL<<EOF" >> $GITHUB_ENV
          cat error_tail.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

  notify-slack-on-failure:
    needs: build
    if: failure()  # Solo se ejecuta si el job 'build' fall칩
    runs-on: ubuntu-latest
    steps:
      - name: Enviar 칰ltimas l칤neas del error a Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"游뚿 *El workflow fall칩.*\n游늭 Repositorio: ${{ github.repository }}\n游녻 Autor: ${{ github.actor }}\n游댕 Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\n\n游빍 *칔ltimas l칤neas del error:* \n\`\`\`\n$ERROR_TAIL\n\`\`\`\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
